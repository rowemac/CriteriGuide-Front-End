<!DOCTYPE html>
<html>

    <head>
        <title>CriteriGuide</title>
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="javascript/services/API.js"></script>
        <script type="text/javascript" src="javascript/models/film.js"></script>
        <script type="text/javascript" src="javascript/models/note.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>
    </head>
    
    <body>
        <div class="topnav">
            <a id="logo-home-link" href="http://localhost:5000">CriteriGuide</a>
            <a id="watched-link" href="http://localhost:5000">Watched</a>
            <a id="favorited-link" href="http://localhost:5000">Favorited</a>
            <a id="unwatched-link" href="http://localhost:5000">Queue</a>
        </div>
        
        <div class="note-form-popup" id="note-form">
            <form action="/action_page.php" class="note-form-container">
              <h3>Add a Note</h3>
          
              <label for="title"><b>Title</b></label>
              <input type="text" placeholder="Title" name="title" value="" ><br><br>
          
              <label for="content"><b>Note</b></label>
              <input type="text-area" placeholder="Note" name="content" value="" ><br><br>

              <label for="timestamp"><b>Timestamp</b></label>
              <input type="text" placeholder="Timestamp" name="timestamp" value="" ><br><br>
              <br><br>
              <button type="submit" class="submit-btn">Create Note</button>
              <button type="submit" class="close-btn" onclick="closeForm()">Close</button>
            </form>
        </div>
        
        <div class="grid-container">
            <div id="modal" class="film-modal"></div>
        </div>
    </body>
</html>
